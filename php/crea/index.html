<html>
	<head>
		<script src="js/div.js"></script>
		<script src="js/init.js"></script>
		<script src="js/divUI.js"></script>
		<script src="js/adds.js"></script>
		<title>CREAR WEB</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Header -->
			<div id="header">
				<div class="top">
					<nav id="toolbar">
						<a href="#"><div class="tool" id="div"><code>&lt;div&gt;</code></div></a>
						<a href="#"><div class="tool" id="li"><code>&lt;li&gt;</code></div></a>
						<a href="#"><div class="tool" id="img"><code>&lt;img&gt;</code></div></a>
						<a href="#"><div class="tool" id="p"><code>&lt;p&gt;</code></div></a>
					</nav>
				</div>
			</div>
		<!-- Main -->
			<div id="main" ondragover="event.preventDefault()" >
			</div>
		<!-- Header2 -->
			<div id="header2">
				<div class="top" id="div-settings">
					<table>
						<tr>
							<td class="setting">Width:</td>
							<td><input id="w" type="text" autofocus /></td>
						</tr>
						<tr>
							<td class="setting">Height:</td>
							<td><input id="h" type="text" /></td>
						</tr>
						<tr>
							<td class="setting">Background:</td>
							<td><input id="bg" type="text" /></td>
						</tr>
						<tr>
							<td class="setting">Border:</td>
							<td><input id="b" type="text" /></td>
						</tr>
						<tr>
							<td class="setting">Margin:</td>
							<td><input id="m" type="text" /></td>
						</tr>
						<tr>
							<td class="setting">Padding:</td>
							<td><input id="p" type="text" /></td>
						</tr>
						<tr>
							<td colspan="2"><button id="enviar">Modificar elemento div</button></td>
						</tr>
					</table>
					<!--<input id="w" type="text" placeholder="width" autofocus/><br />
					<input id="h" type="text" placeholder="height" /><br />
					<input id="bg" type="text" placeholder="bgcolor" /><br />
					<input id="b" type="text" placeholder="border" /><br />
					<input id="m" type="text" placeholder="margin" /><br />
					<input id="p" type="text" placeholder="padding" /><br />
					<button id="enviar">modificar div</button>-->
				</div>

				<div class="top" id="img-settings">
					<table>
						<tr>
							<td class="setting">Width:</td>
							<td><input id="w1" type="text" autofocus /></td>
						</tr>
						<tr>
							<td class="setting">Height:</td>
							<td><input id="h1" type="text" /></td>
						</tr>
						<tr>
							<td class="setting">Image:</td>
							<td><input id="img" type="text" /></td>
						</tr>
						<tr>
							<td colspan="2"><button id="enviar">Modificar imagen</button></td>
						</tr>
					</table>
					<!--<input id="w1" type="text" placeholder="width" value="100px" autofocus/><br />
					<input id="h1" type="text" placeholder="height" value="100px"/><br />
					<input id="img" type="text" placeholder="url img" /><br />
					<button id="enviar1">modficar imagen</button>-->
				</div>
			</div>
	</body>
</html>
