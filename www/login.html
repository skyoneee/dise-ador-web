<!DOCTYPE html>
<html>
<head>
	<title>DW</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="top">
	<div class="row">
		<div class="large-12 columns">
			<nav class="top-bar">
				<ul class="title-area">
					<li class="name logo">
						<a href="#"><img src="img/logo.png" height="60" width="150"></a>
					</li>
					<li class="toggle-topbar menu-icon"><a href="#"><span>Men√∫</span></a></li>
				</ul>
				<section class="top-bar-section">
					<ul class="right" id="menu">
						<li><a href="login.html">Registrar/Login</a></li>
						<li><a href="">Conf</a></li>
					</ul>
				</section>
			</nav>
		</div>
	</div>
</div>

<div id="pricing-table" class="section pricing gray3">
	<div class="row price-table">
		<div class="large-12 columns">
			<div class="large-7 columns">
				<ul class="pricing-table">
					<li class="description">
						<video width="100%" controls>
							<source src="movie.mp4" type="video/mp4">
							<source src="movie.ogg" type="video/ogg">
							Your browser does not support the video tag.
						</video>
					</li>
				</ul>
			</div>
			<div class="large-5 columns">
				<div class="pricing-table">
					<form name="login" action="index_submit" method="get" accept-charset="utf-8">
						<ul>
							<li>
								<label for="usermail">Email:</label>
								<input id="input" type="email" name="usermail" placeholder="yourname@email.com" required>
							</li>
							<li>
								<label for="password">Password:</label>
								<input id="input" type="password" name="password" placeholder="password" required></li>
							<li class="log">
								<input id="log" type="submit" value="Login">
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/foundation.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
